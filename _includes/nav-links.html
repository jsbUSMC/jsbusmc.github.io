<span class="credits left">
  <a href="{{ "/blog" | prepend:site.baseurl }}">Blog</a> |
  <a href="{{ "/archive" | prepend:site.baseurl }}">Archive</a> |
  <a href="{{ "/about" | prepend:site.baseurl }}">About</a>
</span>

<span class="credits right">
  {% unless site.git == "" %}
	<a id="git-ic" href="{{site.git}}"><i class="fa fa-github"></i></a>	
  {% endunless %}

  {% unless site.stackoverflow == "" %}
  <a id="so-ic" href="{{site.stackoverflow}}"><i class="fa fa-stack-overflow"></i></a>
  {% endunless %}

  {% unless site.linkedin == "" %}
  <a id="li-ic" href="{{site.linkedin}}"><i class="fa fa-linkedin"></i></a>
  {% endunless %}
</span>
